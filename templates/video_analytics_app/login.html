

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% block tittle %}
Video Analytics System | Log in
{% endblock tittle %}
{% block custom_css %}
<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
{% endblock custom_css %}
{% block bodydata %}
<div class="container">
   <div class="row">
       <div class="col-lg-3">     <!-- Adding Bootstrap Grid for Creating our Page Layout -->
       </div>
       <div class="col-lg-6">
           <form action="" method="post"> <!-- Adding Form Tag -->
               {% csrf_token %} <!-- Without csrf token you are not able to Submit Form -->

               <div class="form-group"> <!-- form-group and form-control are Bootstrap Forms related -->
               </div>
               <div class="form-group">
               </div>
               <div class="form-group">
               </div>
           </form>
       </div>
       <div class="col-lg-3">
       </div>
   </div>
</div>
{% endblock bodydata %}
{% block custom_js %}
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
{% endblock custom_js %}
